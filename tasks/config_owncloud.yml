- name: config_owncloud | checking if already configured
  stat:
    path: "{{ owncloud_webroot }}/owncloud_configured"
  register: owncloud_configured

- name: config_owncloud | configuring autoconfig.php
  template:
    src: "var/www/html/owncloud/config/autoconfig.php.j2"
    dest: "{{ owncloud_webroot }}/config/autoconfig.php"
    owner: www-data
    group: www-data
    mode: 0644
  when: not owncloud_configured.stat.exists

- name: config_owncloud | configuring config.php
  template:
    src: "var/www/html/owncloud/config/config.php.j2"
    dest: "{{ owncloud_webroot }}/config/config.php"
    owner: www-data
    group: www-data
    mode: 0644
  when: not owncloud_configured.stat.exists

- name: config_owncloud | marking configured
  file:
    path: "{{ owncloud_webroot }}/owncloud_configured"
    state: touch
  when: not owncloud_configured.stat.exists

- name: config_owncloud | setting up owncloud
  get_url:
    url: "127.0.0.1/owncloud"
    dest: "/dev/null"
#  command: "curl -s -k 127.0.0.1/owncloud/ > /dev/null"
  when: not owncloud_configured.stat.exists

#- name: config_owncloud | reconfiguring owncloud
